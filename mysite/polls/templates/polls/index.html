{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}

        <!-- href to the question ID, and then print the question text 
         -->
        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->

        <!-- this goes to path('<int:question_id>/', views.detail, name='detail'), which opens to detail method in views.py
          -->

        
  
        <!-- need name space to work  app_name = polls-->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        

    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
